     function findData(empId)
     {  
        
        let promise = new Promise(( resolve , reject  )=>
        {
            console.log("Fetching Data for ID :" + empId);
            setTimeout(()=>{                            
                let uData = userData.find((emp)=>
                        {

                        })                       
                if(uData)
                {
                    resolve(uData)                                
                }
                else    
                    reject("No Record Found...");                

            },4000)            

        })  
        return promise                   
     }
