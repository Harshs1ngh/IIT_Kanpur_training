     function findData(empId , fn)
     {            
            console.log("Fetching Data for ID :" + empId);
            setTimeout(()=>{                            
                let r = userData.find((emp)=>{
                            return emp.empId == empId;
                        })                       
                if(r)
                {
                    console.log(r);
                    if(fn)                    
                        fn()            
                }
                else    
                    console.log("No Record Found...");                

            },4000)            
     }                           

     // Callback Hell
     findData('Emp1001',()=>
     {
            findData('Emp1002',()=>
            {
                findData("Emp1004")
            })
     })
