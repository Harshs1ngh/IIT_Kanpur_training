<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
        crossorigin="anonymous">

        <style>
            .carousel-item>img{
                display: block;
                width: 30rem;
                height: 30rem;
            }

        </style>
    <title>Document</title>
</head>
<body>

<div class="container mt-5">
    <div id="demoCarousel" class="carousel slide carousel-fade" data-interval="2000" data-pause="false" data-ride="carousel">
        <div class="carousel-inner">

            <div class="carousel-item active">
                <img  src="../images/Screenshot 2026-01-06 120431.png" />
                <div class="carousel-caption text-danger font-weight-bold mb-5">
                    Caption America
                </div>
            </div>

            <div class="carousel-item">
                <img  src="../images/Screenshot 2026-01-06 120544.png" />
                <div class="carousel-caption text-warning font-weight-bold mb-5">
                    Iron-Man
                </div>
            </div>

            <div class="carousel-item">
                <img  src="../images/Screenshot 2026-01-06 120557.png" />
                <div class="carousel-caption text-primary font-weight-bold mb-5 ">
                    Caption Marvel
                </div>
            </div>

            <ul class="carousel-indicators">
                <li data-target="#demoCarousel" class="active" data-slide-to="0"></li>
                <li data-target="#demoCarousel" data-slide-to="1"></li>
                <li data-target="#demoCarousel" data-slide-to="2"></li>
            </ul>

        </div>

        <a class="carousel-control-prev" href="#demoCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>

        <a class="carousel-control-next" href="#demoCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>

    </div>
</div>

<script 
    src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>

<script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>

</body>
</html>
