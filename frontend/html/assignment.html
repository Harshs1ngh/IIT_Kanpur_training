<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: red;
            line-height: 100px;
            text-align: center;
            font-size: 30px;
        }
        #div1{
            background-color: rgb(55, 55, 179);
            color: white;
        }
        #div1:hover + #div2{
            display: block;
        }
        #div2{
            background-color: rgb(0, 0, 0);
            color: white;
            display: none;
        }
        #div3{
            background-color: rgb(235, 91, 34);
            color: white;
        }

    </style>
</head>
<body>
    <div id="div1">My Div 1</div>
    <div id="div2">My Div 2</div>
    <div id="div3">My Div 3</div>
</body>
</html>
