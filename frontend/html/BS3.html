<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>

    <button class="btn btn-info">Button 1</button>
    <button class="btn btn-warning">Button 2</button>
    <button class="btn btn-outline-info">Button 3</button>
    <button class="btn btn-danger btn-sm">Button 4</button>
    <button class="btn btn-lg btn-dark">Button 5</button>
    <button class="btn btn-outline-success">Button 6</button>
    <button class="btn btn-outline-secondary">Button 7</button>
    <button class="btn btn-success"><span class="spinner-border"></span></button>
    <button class="btn btn-block btn-outline-success mt-3">Button 9</button>
    <span class="spinner-border"></span>
    <span class="spinner-grow spinner-grow-lg"></span>
    <span class="btn btn-outline-danger mt-5">Button 10</span>
    


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>

</html>
